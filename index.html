<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MEU SORTEADOR ONLINE</title>
</head>

<body>
    <section>
        <div class="dice-container">
            <img src="./assets/sort.gif" alt="Logo">
            <h1 class="main-title"><span class="linha1">MEU SORTEADOR</span> <span class="linha2">ONLINE</span></h1>
        </div>

        <p>Sortear um número</p>

        <div class="inputs-container">
            <input type="number" placeholder=" entre" class="input-min">
            <input type="number" placeholder=" e" class="input-max">
        </div>
        <br>
        <button onclick="generateNumber()">sortear</button>


        <div class="overlay" id="countdown-overlay">
            <div class="countdown-content">
                <div class="countdown" id="countdown-text">3</div>
                <p class="sorteado-text" id="sorteado-text"></p>
            </div>
        </div>
        <br>
        <p class="ultimo-numero" id="ultimo-numero">Último número sorteado: -</p>
        <div class="copy-conteiner">
            <p class="copy">&copy; 2025 BrunoWACE — Todos os direitos reservados.</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    </section>
    <script src="./script.js"></script>
</body>

</html>
